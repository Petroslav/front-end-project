<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>click demo</title>
  <style>
  p {
    color: red;
    margin: 5px;
    cursor: pointer;
  }
  p:hover {
    background: yellow;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
<div>
    <h1>WAT</h1>
</div>


<p>First Paragraph</p>
<p>Second Paragraph</p>
<p>Yet one more Paragraph</p>

<script>
    $( "p" ).click(function() {
        $( this ).slideUp();
    });

    $( "h1" ).on('click', function() {
        var $this = $(this);
        $this.html('SWAG');
    });
</script>
 
</body>
</html>
