        <div id="fragment-1" class='weather-today'>
            <div class='header-info'>
                <div class='detailed-info'>
                    <div class='location'>
                        <span class='city-country'>
                        </span>
                        <span class='date'>
                        </span>
                    </div>
                    <hr class='line' />
                    <div class='info'>
                        <span class='short-descr'></span>
                        <div class='info-box'>
                            <div class='sky'>
                                <span class='long-descr'></span>
                                <span class='cloudiness'></span>
                                <span class='pressure'>
                                    <i class='wi wi-barometer'></i>
                                    <span class='pressure-current'></span>
                                </span>
                            </div>
                            <div class='wind'>
                                <span class='wind-speed'>7.2 m/s</span>
                                <i class="wi wi-direction-down-right wind-dir"></i>
                            </div>
                        </div>
                    </div>
                    <div class="time-picker">
                        <ul class='list-picker'>
                        </ul>
                    </div>
                </div>
                <div class='divider'></div>
                <div class='main-weather-info'>
                    <div class='icon-1'>
                        <!-- Icon for the weather goes as a class to the tag below -->
                        <i class="wi wi-day-sunny icon-1"></i>
                    </div>
                    <div>
                        <span class='cur-temp'></span>
                        <hr class='line' />
                        <div class='header-temps'>
                        </div>
                    </div>
                </div>
            </div>
            <div class='footer-info'>
                <div class='sunrise-sunset'>
                    <span class='sunrise'>
                        <i class='wi wi-sunrise'></i>
                        <span class='rise'></span>
                    </span>
                    <span class='sunset'>
                        <i class='wi wi-sunset'></i>
                        <span class='set'></span>
                    </span>
                </div>
                <button class='time'>Full day forecast</button>
                <div class='time'>
                    <i class='wi wi-time-7'></i>
                    <span class='time-local'></span>
                </div>
            </div>
        </div>
